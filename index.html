<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Joy Strombeck</title>
</head>
<body>
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney 🇦🇺</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>

    <footer>
        This project was coded with ❤️ by Joy Strombeck and is
      <a href="https://github.com/JOYSTROMBECK/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
