<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.32/moment-timezone-with-data.min.js"></script>
    <title>World Clock - Joy Strombeck</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Select a city..</option>
            <option value="current">My current location</option>
            <option value="America/New_York">New York</option>
            <option value="America/Miami">Miami</option>
            <option value="America/Sao_Paulo">São Paulo</option>
        </select>

        <div id="cities">
            <div class="city" id="new-york">
                <div>
                    <h2>New York</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="miami">
                <div>
                    <h2>Miami</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="sao-paulo">
                <div>
                    <h2>São Paulo</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>

        <div id="back-link">
            <a href="#" onclick="showAllCities()">Go back to all cities</a>
        </div>

        <footer>
            This project was coded with ❤️ by Joy Strombeck and is
            <a href="https://github.com/JOYSTROMBECK/world-clock" target="_blank">
                open sourced on GitHub
            </a>
        </footer>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
